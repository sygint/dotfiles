# SOPS configuration for age-based encryption
keys:
  # Your personal age key (generated from SSH key or dedicated)
  - &user_syg age1234567890abcdef...
  
  # Host keys for each machine
  - &orion_host age0987654321fedcba...
  - &cortex_host age1111222233334444...

creation_rules:
  # Default rule for all secrets
  - path_regex: .*\.(yaml|json)$
    key_groups:
    - age:
      - *user_syg
      - *orion_host
      - *cortex_host
  
  # Host-specific secrets
  - path_regex: secrets/orion/.*
    key_groups:
    - age:
      - *user_syg
      - *orion_host
      
  - path_regex: secrets/cortex/.*  
    key_groups:
    - age:
      - *user_syg
      - *cortex_host