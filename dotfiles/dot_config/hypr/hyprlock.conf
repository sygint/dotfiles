# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor     =
  path        = $NIXOS_CONFIG_DIR/wallpapers/wallpaperflare.com_wallpaper-6.jpg
  blur_passes = 0
  color       = rgba(30, 30, 46, 1.0)
}

# LAYOUT
label {
  monitor     =
  text        = Layout: $LAYOUT
  color       = rgba(205, 214, 244, 1.0)
  font_size   = 25
  font_family = JetBrainsMono Nerd Font
  position    = 30, -30
  halign      = left
  valign      = top
}

# TIME
label {
  monitor     =
  text        = cmd[update:1000] echo "$(date +"%-I:%M")"
  color       = rgba(205, 214, 244, 1.0)
  font_size   = 90
  font_family = JetBrainsMono Nerd Font
  position    = -30, 0
  halign      = right
  valign      = top
}

# DATE
label {
  monitor     =
  text        = cmd[update:43200000] date +"%A, %d %B %Y"
  color       = rgba(205, 214, 244, 1.0)
  font_size   = 25
  font_family = JetBrainsMono Nerd Font
  position    = -30, -150
  halign      = right
  valign      = top
}

